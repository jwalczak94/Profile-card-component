<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card-component">
        <div class="card-component__background">
          <img
            class="card-component__background__img"
            src="./images/image-victor.jpg"
            alt="Victor" />
        </div>

        <div class="card-component__description">
          <div class="info-box">
            <p class="text-lead">Victor Crest <span class="text-lead text-grey">26</span></p>
            <p class="text-medium text-grey">London</p>
          </div>

          <div class="stats">
            <div class="info-box">
              <p class="text-lead">80K</p>
              <p class="text-small text-grey">Followers</p>
            </div>

            <div class="info-box">
              <p class="text-lead">803K</p>
              <p class="text-small text-grey">Likes</p>
            </div>

            <div class="info-box">
              <p class="text-lead">1.4K</p>
              <p class="text-small text-grey">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
