<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="mainbox">

    <div class="top-box">
      <div class="background"></div>
      <img class="victor" src="./images/image-victor.jpg" alt="Victor">
    </div>

    <div class="middle-box">
      <h1>Victor Crest <span class="grey">26</span></h1>
      <p class="location grey">London</p>
    </div>

    <div class="last-box">
      <div class="box">
        <p>80K</p>
        <p class="description grey">Followers</p>
      </div>

      <div class="box">
        <p>803K</p>
        <p class="description grey ">Likes</p>
      </div>

      <div class="box">
        <p>1.4K</p>
        <p class="description grey">Photos</p>
      </div>

    </div>
  </main>
</body>

</html>
